<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Game Guesser</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the uploaded image */
        #imageContainer img {
            width: 400px; /* Set a universal width */
            height: auto; /* Maintain aspect ratio */
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">AI Game Guesser</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="overlay"></div>
            <div class="content">
                <h1>AI Game Guesser</h1>
                <p>Upload an image and let the AI guess what game it is from</p>
                <input type="file" id="imageUpload" accept="image/*" onchange="uploadImage()">
                <div id="imageContainer"></div>
                <div id="guessResult"></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">AI Game Guesser</div>
            <div class="quick-links">
                <h4>Quick Links</h4>
                <a href="index.html">Home</a>
            </div>
            <div class="connect">
                <h4>Connect</h4>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">YouTube</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 AI Game Guesser. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
